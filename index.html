<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>App Page</title>
<style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
        }
        .app-icon {
            width: 100px;
            height: 100px;
            background-color: #fff; /* White fallback */
            border-radius: 20px; /* Rounded corners */
            margin-bottom: 20px;
            background-size: cover;
            background-position: center;
            background-image: url('icon.png'); /* App icon */
        }
        .app-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .app-version {
            font-size: 14px;
            color: #ccc;
        }
        /* CSS to hide the download link */
        .hidden-link {
            display: none; /* Completely hides the element */
        }
    </style>
</head>
<body>
<div class="app-icon"></div>
<div class="app-name">Apktool M</div>
<div class="app-version">Version: 2.4.0-250111</div>

<!-- Hidden download link -->
<a href="https://pan.mt2.cn/mt/MT2.17.3.apk" class="hidden-link" id="download_link">Hidden Download Link</a>
</body>
</html>
