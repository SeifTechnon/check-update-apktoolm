<!DOCTYPE html>

<html dir="ltr" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Your App</title>
<style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4c5c96, #869ad1);
            color: #fff;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .app-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            border-radius: 50%;
            background: #fff url('icon.png') no-repeat center center / cover;
        }

        .app-name {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .app-version {
            font-size: 1.2em;
            color: #ccc;
        }
    </style>
</head>
<body>
<div class="container">
<div class="app-icon"></div>
<div class="app-name">Apktool M</div>
<div class="app-version">Version: 2.3.0</div>
</div>
</body>
</html>
