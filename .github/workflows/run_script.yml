name: Run Python Script with HTML

on:
  push:
    branches:
      - main  # اختر الفرع الذي تريد تشغيل Action عليه
  pull_request:
    branches:
      - main

jobs:
  run-python-script:
    runs-on: ubuntu-latest  # اختيار البيئة (يمكنك استخدام Ubuntu-24.04 إذا أردت التحديث للإصدار الجديد)

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Set up Python
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # تأكد من أن لديك هذا الملف في المشروع

      # 4. Run the Python script
      - name: Run Python script
        run: |
          python your_script.py  # استبدل "your_script.py" بالاسم الفعلي للسكربت

      # 5. Optionally, you can upload the HTML file as an artifact
      - name: Upload HTML file
        uses: actions/upload-artifact@v3  # تم تحديث الإصدار إلى v3
        with:
          name: output-html
          path: test.html  # استبدل بالمسار الفعلي للملف HTML إذا كان مختلفًا
